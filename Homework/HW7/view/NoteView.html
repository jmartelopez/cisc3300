<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bb5;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
           
        }

        button {
            background-color: #007bb5;
            color: #fff;
            font-size: 1.2rem;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005f8a;
        }

        .error-text {
            color: red;
            font-size: 15px;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-size: 25px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>Add a Note!</h1>
        <form id="noteForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
                <div id="title-error" class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
                <div id="description-error" class="error-text"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="success-message"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#noteForm').on('submit', function (e) {
                e.preventDefault();

                const title = $('#title').val();
                const description = $('#description').val();

                $('#title-error').html('');
                $('#description-error').html('');
                $('#message').html('');

                const data = {
                    title: title,
                    description: description,
                };

                $.ajax({
                    url: 'http://localhost',
                    type: 'POST',
                    data: data,
                    dataType: 'json',
                    success: function (response) {
                        $('#title').val('');
                        $('#description').val('');
                        $('#message').html('Your note has been submitted successfully!');
                    },
                    error: function (response) {
                        $.each(response.responseJSON, function (key, value) {
                            if (key === 'title') {
                                $('#title-error').html(value);
                            }
                            if (key === 'description') {
                                $('#description-error').html(value);
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
