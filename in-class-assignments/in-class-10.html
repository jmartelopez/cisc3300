<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>...</title>
    </head>
    <body>
        <div id="divEl" class="DivEl">
            initial text
        </div>

        <script>
            const divEl = document.getElementById('divEl');
            divEl.addEventListener('click', function () {
                divEl.textContent = 'added text!';
                divEl.setAttribute('style', 'background-color: yellow');
            });
        </script>
    </body>
</html>
