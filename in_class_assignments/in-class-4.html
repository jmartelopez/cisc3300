<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         body {
            display: grid; 
            place-items: center; 
            height: 100vh; 
            margin: 0;
         }

        .container {
            text-align: center;
            margin: 0 auto;
            padding: 50px 0;
            display: inline-block; 
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid black;
            display: inline-block; 
            
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="box">Child 1</div>
        <div class="box">Child 2</div>
        <div class="box">Child 3</div>
    </div>
</body>
</html>
